
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<title>Trip</title>
</head>
<body>
  <h1>Welcome {{user.first_name}} {{user.last_name}}</h1>
  
  <form action="/list/trip/insert/{{trip.id}}" method="POST">
    {% with messages = get_flashed_messages(category_filter=['name']) %}
      {% if messages %}
        {% for message in messages %}
          {{message}}
        {% endfor %}
      {% endif %}
    {% endwith %}

      <h3>{{trip.name}}</h3>
      
    {% for list in lists %}
    <div class="form-check">
      <input name="list_id" class="form-check-input" type="checkbox" value="{{list.id}}" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">{{list.name}}</label>
    </div>
  {% endfor %}

    <button type="submit">Submit</button>
  </form>

  <button class="btn btn-dark"><a href="/create">Create A New List</a></button> 
  <button class="btn btn-dark"><a href="/trip">Add A New Trip</a></button>
  <button class="btn btn-danger"><a href="/welcome">Back to Home</a></button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
</html>
