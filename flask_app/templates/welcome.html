<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="{{ url_for('static', filename='welcome.css') }}">
<title>Welcome</title>
</head>
<body>
  <div>
    <h1>Welcome {{user.first_name}} {{user.last_name}}</h1>
  </div>
  
  <div class="welcome">
    <div class="card card text-white text-center bg-info mb-3, aligning">
      <h2 class="card-header">Lists</h2>
        {% for list in lists %}
        <div class="d-flex justify-content-around card-body bg-info">
          {{list.name}} - {{list.description}}
          <button class="btn btn-warning"><a href="/edit/{{list.id}}">Edit</a></button>
          <button class="btn btn-warning"><a href="/destroy/list/{{list.id}}">Delete</a></button>
        </div>
        {% endfor %}
    </div>
    <div class="card card text-white text-center bg-info mb-3, aligning">
      <h2 class="card-header">Trips</h2>
        {% for trip in trips %}
        <div class="d-flex justify-content-around card-body bg-info">
            {{trip.name}}
            <button class="btn btn-warning"><a href="/final/trip/{{trip.id}}">View</a></button>
            <button class="btn btn-warning"><a href="/destroy/trip/{{trip.id}}">Delete</a></button>
        </div>
        {% endfor %}
    </div>
  </div>

  <div>
    <button class="btn btn-dark"><a href="/create">Create A New List</a></button>
    <button class="btn btn-dark"><a href="/trip">Add A New Trip</a></button>
    <button class="btn btn-dark"><a href="/logout">Logout</a></button>
  </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
</html>
